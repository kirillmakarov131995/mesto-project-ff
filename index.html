<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="fc3e6875d825f899a98d.svg" alt="Логотип проекта масто" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image" style="background-image: url(6666407ac3aa5af1d5de.jpg)" aria-label="Изменить аватарку" role="button"><svg aria-hidden="true" class="profile__edit-icon" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M26 3.45351L6.76981 22.7932L3.33585 19.2903L22.517 0L26 3.45351ZM0 26L5.10189 24.4706L1.52075 21.0171L0 26Z" fill="white"/></svg></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><label class="form__field"><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё0-9\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__input-error name-input-error"></span></label> <label class="form__field"><input name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="400" pattern="^[A-Za-zА-Яа-яЁё0-9\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__input-error description-input-error"></span></label> <button type="submit" class="button popup__button" name="submit-button">Сохранить</button></form></div></div><div class="popup popup_type_new-card popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><label class="form__field"><input id="place-name-input" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[A-Za-zА-Яа-яЁё0-9\-\s]+$"/> <span class="popup__input-error place-name-input-error"></span></label> <label class="form__field"><input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required data-error-message="Введите адрес сайта." pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$"/> <span class="popup__input-error link-input-error"></span></label> <button type="submit" class="button popup__button" name="submit-button">Сохранить</button></form></div></div><div class="popup popup_type_image popup_is-animated"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="./images/avatar.jpg" alt="" class="popup__image"/><p class="popup__caption"></p></div></div><div class="popup popup_type_delete popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" name="delete-card"><button type="submit" class="button popup__button">Да</button></form></div></div><div class="popup popup_type_avatar-edit popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="edit-avatar"><label class="form__field"><input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required data-error-message="Введите адрес сайта." pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$"/> <span class="popup__input-error link-input-error"></span></label> <button type="submit" class="button popup__button" name="submit-button">Сохранить</button></form></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card_button-container"><button type="button" class="card__like-button"></button> <span class="card__like-button-count"></span></div></div></li></template></body></html>
